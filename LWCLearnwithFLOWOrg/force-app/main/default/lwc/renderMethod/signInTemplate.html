<template>
    <lightning-card title="Rendor Multiple Template" icon-name="custom:custom13">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Sign In Form</h2>
            
            <lightning-input type="email" label="Email Address"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input><br>

            <lightning-button variant="destructive" title="Back" 
            label="Back" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

            <lightning-button variant="success" title="Sign In" 
            label="Sign In" onclick={submitHandler} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
