<template>
    <lightning-card title="for each Looping">
        <div class="slds-var-m-around_medium">
            <template for:each={carlist} for:item="car">
                    <ul key={car} class="slds-has-dividers_around-space">
                        <div class="demo-only" style="padding:0.5rem;background:#16325c">
                        <div class="slds-text-color_inverse"><li class="slds-item">{car}</li></div>
                        </div>
                  </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="for:each Looping with Array of Objects">
        <div class="slds-var-m-around_medium">
            <template for:each={ceoList} for:item="list">
                    <ul key={list.id} class="slds-has-dividers_around-space">
                      <li class="slds-item">
                        <strong>{list.Name} -</strong> 
                        {list.Company}</li>
                   </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Iterate Object Looping">
        <div class="slds-var-m-around_medium">
            <template iterator:ceo={ceoList}>
                <div key={ceo.value.id}>
                    <ul class="slds-has-dividers_around-space">
                        <template if:true={ceo.first}>
                            <div class="slds-box slds-theme_shade">
                                <strong>
                                    List of Companies and their CEO's
                                </strong>
                            </div>
                        </template>
                        <li class="slds-item">
                           <strong>{ceo.value.Company} </strong>
                                   {ceo.value.Name} 
                        </li>
                        <template if:true={ceo.last}>
                            <div class="slds-box slds-theme_shade">
                                <strong>
                                    Thanks for reading list
                                </strong>
                            </div>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
